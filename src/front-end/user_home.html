<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="./landing_page.html">
            <i class="bi bi-image-fill me-2"></i> Image Registry
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex mx-auto w-50" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search images..." aria-label="Search" id="searchInput">
                <button class="btn btn-outline-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
    
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-danger nav-link" href="/signout">
                  <i class="bi bi-box-arrow-right"></i> Sign Out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container mt-4">
  <div class="d-flex align-items-center mb-3">
    <i class="bi bi-person-circle display-6 me-3"></i>
    <div>
      <h2 class="mb-0" id="usernameHeader">Username <span id="usernameSpan"></span></h2>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#uploadCollapse">
      <i class="bi bi-upload"></i> Upload New Image
    </button>
  </div>
  <div class="collapse" id="uploadCollapse">
    <div class="card card-body">
      <h4>Upload a New Image</h4>
      <form id="uploadForm" class="mt-3">

        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Image title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="visibility" class="form-label">Visibility</label>
          <select id="visibility" class="form-select">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>
  </div>
  <br>
  <div class="col-md-4 mb-4">
    <div class="card shadow-sm h-100">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ-MW4_wegGxI2BcVQnRgQJLEb-zhsaC0prQ&s" class="card-img-top" alt="Sample Image">
      <div class="card-body">
        <h5 class="card-title">Sunset Over Mountains</h5>
        <p class="card-text">A breathtaking view of the sunset captured during a hike.</p>
        <span class="badge bg-success">Public</span>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
