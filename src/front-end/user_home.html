<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .user-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .action-buttons .btn {
        margin-right: 10px;
      }
      .image-count-badge {
        font-size: 1.1rem;
        background: #007bff;
        color: white;
      }
    </style>
    <script src="/static/js/user_home.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="./home">
          <i class="bi bi-image-fill me-2"></i> Image Registry
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex mx-auto w-50" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search images..."
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <ul class="navbar-nav mb-2 mb-lg-0">
            {% if is_admin %}
            <li class="nav-item me-2">
              <a class="nav-link" href="/admin/manageusers">
                <i class="bi bi-gear-fill me-1"></i> Manage Users
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="btn btn-danger nav-link" href="/signout">
                <i class="bi bi-box-arrow-right"></i> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="user-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle display-6 me-3"></i>
            <div>
              <h2 class="mb-1">{{ username }}</h2>
              <div class="d-flex align-items-center">
                <span class="badge image-count-badge me-2">
                  <i class="bi bi-image"></i>
                  <span id="imageCount">0</span> images
                </span>
                <button
                  class="btn btn-outline-primary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#profileModal"
                >
                  <i class="bi bi-pencil-square"></i> Edit Profile
                </button>
              </div>
            </div>
          </div>
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#uploadCollapse"
          >
            <i class="bi bi-upload"></i> Upload New Image
          </button>
        </div>
      </div>
      <div class="collapse" id="uploadCollapse">
        <div class="card card-body">
          <h4>Upload a New Image</h4>
          <form id="uploadForm" class="mt-3" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload Image</label>
              <input
                class="form-control"
                type="file"
                id="formFile"
                name="imageFile"
              />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Image title"
              />
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="desc"
                name="desc"
                rows="2"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="visibility" class="form-label">Visibility</label>
              <select id="visibility" name="isVisible" class="form-select">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </form>
        </div>
      </div>

      <!-- Profile Update Modal -->
      <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Profile</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="profileForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newUsername"
                    value="{{ username }}"
                    required
                  />
                  <div class="invalid-feedback" id="usernameFeedback"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="newEmail"
                    value="{{ email }}"
                    required
                  />
                  <div class="invalid-feedback" id="emailFeedback"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                  />
                  <small class="text-muted"
                    >Leave blank to keep current password</small
                  >
                </div>

                <div class="mb-3">
                  <label class="form-label">Current Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    required
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Images Section -->
      <h3 class="mb-3"><i class="bi bi-images"></i> Your Images</h3>
      <div
        id="imagesContainer"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      >
        <!-- Dynamically load images here -->
      </div>
    </div>

    <input type="hidden" id="userId" value="{{ user_id }}" />
    <!-- Dynamically pass user_id from the backend -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
