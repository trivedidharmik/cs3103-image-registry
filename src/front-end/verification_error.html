<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Failed - Image Registry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom p-4 text-center" style="max-width: 500px; width: 100%;">
      <div class="text-danger mb-4">
        <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
      </div>
      <h2 class="mb-4">Verification Failed</h2>
      <p class="mb-4">
        Your email verification link has expired or is invalid. 
        Please request a new verification link or don't be late.
      </p>
      <div class="d-grid gap-2">
        <a href="/signin" class="btn btn-primary">Sign In</a>
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
