<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email - Image Registry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom p-4 text-center" style="max-width: 500px; width: 100%;">
      <h2 class="mb-4">Verify Your Email</h2>
      <p class="mb-4">
        We've sent you a verification link. Please check your email.
        Once verified, you may sign in.
      </p>
      <a href="/signin" class="btn btn-primary">Sign In</a>
    </div>
  </div>
</body>
</html>
