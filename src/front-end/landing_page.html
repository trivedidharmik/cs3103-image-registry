<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Registry - Public Images</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-image-fill me-2"></i> Image Registry
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex mx-auto w-50" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search images..."
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <a
                class="nav-link d-flex align-items-center"
                href="./user_home"
                id="profileLink"
              >
                <i class="bi bi-person-circle me-1"></i> User
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger nav-link" href="/signout">
                <i class="bi bi-box-arrow-right"></i> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Browse through all images</h1>

      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ-MW4_wegGxI2BcVQnRgQJLEb-zhsaC0prQ&s"
            class="card-img-top"
            alt="Sample Image"
          />
          <div class="card-body">
            <h5 class="card-title">Sunset Over Mountains</h5>
            <p class="card-text">
              A breathtaking view of the sunset captured during a hike.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
  </body>
</html>
